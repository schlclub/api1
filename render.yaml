services:
  - type: web
    name: schl-essay-api
    runtime: python
    buildCommand: |
      pip install poetry==1.7.1
      poetry config virtualenvs.create false
      poetry install --no-interaction --no-ansi
    startCommand: poetry run uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.10
      - key: PORT
        value: 8000
