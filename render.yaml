services:
  - type: web
    name: schl-essay-api
    runtime: python
    buildCommand: |
      python -m pip install --upgrade pip 
      pip install poetry
      poetry install
    startCommand: poetry run uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.10
      - key: PORT
        value: 8000
